version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/app/step3/zip/
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: stop.sh #엔진엑스와 연걸되있지 않은 스프링부터 종료
    timeout: 60
    runas: ec2-user
  ApplicationStart:
    - location: start.sh #엔진엑스와 연결되있지 않은 port로 새버전 스프링부트 시작
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: health.sh #새 스프링부트 실행됬는지 확인
      timeout: 60
      runas: ec2-user
